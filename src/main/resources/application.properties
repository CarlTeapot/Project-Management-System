spring.application.name=project-management-system
server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5452/asterbit_db
spring.datasource.username=root
spring.datasource.password=asterbit
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql= true
spring.main.allow-bean-definition-overriding=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

jwt.public-key=${ASTERBIT_JWT_PUBLIC_KEY}
jwt.private-key=${ASTERBIT_JWT_PRIVATE_KEY}
jwt.expiration-millis=3600000
jwt.issuer=asterbit-project-management
jwt.audience=project-management-users

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=asterbit.projectmanagementsystem